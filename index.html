<!DOCTYPE html>

 <script type='text/javascript' src='//pl27030657.profitableratecpm.com/f8/3a/79/f83a793dde4672855b3bfadc63d04a71.js'></script>

<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-gray-900 min-h-screen text-white relative">

  <!-- Slide-in Menu -->

       class="slide-menu fixed top-[64px] right-[-100%] h-[calc(100%-64px)] w-72 bg-white/10 backdrop-blur-2xl border-l border-white/20 z-40 p-6 flex flex-col transition-all duration-300 ease-in-out rounded-l-2xl shadow-2xl">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg font-bold">📂 Download Tools</h2>

    <nav class="flex flex-col gap-4" id="menuLinks">

  <img src="fb.svg" alt="Instagram" class="w-6 h-6"  />

      <a href="#" data-site="instagram" class="menu-link flex items-center gap-3 text-white hover:text-pink-400 transition">
  <img src="ig.svg" alt="Instagram" class="w-6 h-6" />

      <a href="#" data-site="tiktok" class="menu-link flex items-center gap-3 text-white hover:text-purple-400 transition">

  <img src="ab.svg" alt="about.png" class="w-6 h-6"  />

    </nav>

  <!-- Downloading Modal -->
<div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
  <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl px-6 py-5 flex flex-col items-center shadow-xl animate-pulse">
    <svg class="w-10 h-10 text-white animate-spin mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
    </svg>
    <p class="text-white text-sm font-medium text-center">Fetching and preparing your download...</p>
  </div>
</div>
  

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 z-30 hidden"></div>

  <!-- Downloader Card -->
  <div class="pt-[64px] flex items-center justify-center min-h-screen p-4">
    <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-6 shadow-lg max-w-md w-full text-white text-center">
      <h2 id="cardTitle" class="text-2xl font-bold mb-4">Facebook Video Downloader</h2>
      <label id="cardLabel" for="mediaUrl" class="text-sm mb-2 block text-left">Paste Facebook Video URL:</label>
      <input id="mediaUrl" type="text" placeholder="https://www.facebook.com/..."
        class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />
      <button onclick="downloadMedia()"
        class="w-full bg-blue-600 hover:bg-blue-700 active:scale-95 transition transform text-white font-semibold py-2 rounded-lg shadow-md">
        Download
      </button>
      <p id="status" class="text-sm mt-4 text-center text-gray-300 hidden"></p>
    </div>
  </div>

<script>
  const burgerBtn = document.getElementById('burgerBtn');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeMenuBtn');
  const title = document.getElementById('cardTitle');
  const label = document.getElementById('cardLabel');
  const input = document.getElementById('mediaUrl');
  const status = document.getElementById('status');
  const menuLinks = document.querySelectorAll('.menu-link');

  const loadingModal = document.getElementById("loadingModal");

function showLoading() {
  loadingModal.classList.remove("hidden");
}
function hideLoading() {
  loadingModal.classList.add("hidden");
}
  
  const platforms = {
    facebook: {
      title: "Facebook Reels Video Downloader",
      label: "Paste Facebook Video URL:",
      placeholder: "https://www.facebook.com/..."
    },
    instagram: {
      title: "Instagram Reels Video Downloader",
      label: "Paste Instagram Post URL:",
      placeholder: "https://www.instagram.com/..."
    },
    tiktok: {
      title: "TikTok Video Downloader",
      label: "Paste TikTok Video URL:",
      placeholder: "https://www.tiktok.com/..."
    },
    youtube: {
      title: "YouTube Mp4 Downloader",
      label: "Paste YouTube Video URL:",
      placeholder: "https://www.youtube.com/..."
    }, 
    youtubeMp3: {
      title: "Youtube Mp3 Downloader",
      label: "Paste YouTube Video URL:",
      placeholder: "https://www.youtube.com/..."
    }
  };

  burgerBtn.onclick = () => {
    sideMenu.style.right = '0';
    overlay.classList.remove('hidden');
  };

  closeBtn.onclick = overlay.onclick = () => {
    sideMenu.style.right = '-100%';
    overlay.classList.add('hidden');
  };

  menuLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    const site = link.dataset.site;
    if (!site) return; // allow normal link if not a downloader

    e.preventDefault(); // only prevent default for downloader items

    if (platforms[site]) {
      title.textContent = platforms[site].title;
      label.textContent = platforms[site].label;
      input.placeholder = platforms[site].placeholder;
      input.value = '';
      status.classList.add("hidden");

      // Highlight active
      menuLinks.forEach(l => l.classList.remove('menu-active'));
      link.classList.add('menu-active');

      // Close menu
      sideMenu.style.right = '-100%';
      overlay.classList.add('hidden');
    }
  });
});

  function downloadMedia() {
  const url = input.value.trim();
  const activePlatform = document.querySelector('.menu-link.menu-active')?.dataset?.site;

  if (!url) {
    status.textContent = "Please enter a valid URL.";
    status.classList.remove("hidden", "text-green-400");
    status.classList.add("text-red-400");
    return;
  }

 // status.textContent = "🔄 Fetching download link...";
  status.classList.remove("hidden", "text-red-400");
  status.classList.add("text-gray-300");

  if (activePlatform === "facebook") {
    showLoading();
    fetch(`https://mediadownloaderapi-olkd.onrender.com/api/facebook?url=${encodeURIComponent(url)}`)
      .then(res => res.json())
      .then(data => {
        console.log("FB data", data);

        const hdUrl = data?.data?.HD;

        if (data.success && hdUrl) {
          const a = document.createElement("a");
          a.href = hdUrl;
          a.download = "facebook-video.mp4";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        } else {
          throw new Error("Invalid Facebook video URL or HD not available");
        }
      })
      .catch(handleError)
      .finally(() => hideLoading());

  } else if (activePlatform === "tiktok") {
  showLoading();
  fetch(`https://api.codetabs.com/v1/proxy/?quest=https://mediadownloaderapi-olkd.onrender.com/api/tiktok?url=${encodeURIComponent(url)}`)
    .then(res => res.json())
    .then(data => {
      if (data.success && data.data?.video?.length) {
          const rawTitle = data.data.title || "tiktok-video";
        const safeTitle = rawTitle.replace(/[^a-z0-9_\- ]/gi, '').substring(0, 80); // remove symbols and trim
        const fileName = `${safeTitle}.mp4`;
        triggerDownload(data.data.video[0], fileName);
      } else {
        throw new Error("Invalid TikTok video URL.");
      }
    })
    .catch(err => {
      alert("Failed to download video: " + err.message);
    })
    .finally(() => hideLoading());


  } else if (activePlatform === "instagram") {
    showLoading();
    fetch(`https://api.codetabs.com/v1/proxy/?quest=https://mediadownloaderapi-olkd.onrender.com/api/instagram?url=${encodeURIComponent(url)}`)
      .then(res => res.json())
      .then(data => {
        if (data.success && data.data?.length) {
          triggerDownload(data.data[0].url, "instagram-video.mp4");
        } else {
          throw new Error("Invalid Instagram video URL.");
        }
      })
      
      .finally(() => hideLoading());

  } else if (activePlatform === "youtube") {
  showLoading();
  fetch(`https://mediadownloaderapi-olkd.onrender.com/api/youtube?url=${encodeURIComponent(url)}`)
    .then(res => res.json())
    .then(data => {
      const mp4Url = data?.data?.mp4;
      const rawTitle = data?.data?.title || "youtube-video";
      const safeTitle = rawTitle.replace(/[^a-z0-9_\- ]/gi, '').substring(0, 80);
      const fileName = `${safeTitle}.mp4`;

      if (data.success && mp4Url) {
        const anchor = document.createElement("a");
        anchor.href = mp4Url;
        anchor.download = fileName;
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
      } else {
        alert("Failed to get video link.");
        console.error("Invalid or missing MP4:", data);
      }
    })
    .catch(err => {
      console.error("Error fetching MP4:", err);
      alert("Something went wrong.");
    })
    .finally(() => hideLoading());

  } else if (activePlatform === "youtubeMp3") {
  showLoading();
  fetch(`https://mediadownloaderapi-olkd.onrender.com/api/youtube?url=${encodeURIComponent(url)}`)
    .then(res => res.json())
    .then(data => {
      const mp3Url = data?.data?.mp3;
      const rawTitle = data?.data?.title || "youtube-audio";
      const safeTitle = rawTitle.replace(/[^a-z0-9_\- ]/gi, '').substring(0, 80);
      const fileName = `${safeTitle}.mp3`;

      if (data.success && mp3Url) {
        const anchor = document.createElement("a");
        anchor.href = mp3Url;
        anchor.download = fileName;
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
      } else {
        alert("Failed to get audio link.");
        console.error("Invalid or missing MP3:", data);
      }
    })
    .catch((err) => {
      console.error("Error fetching MP3:", err);
      alert("Something went wrong.");
    })
    .finally(() => hideLoading());

  } else {
    status.textContent = "🚧 Downloader for this platform is not implemented yet.";
    status.classList.remove("text-green-400");
    status.classList.add("text-yellow-400");
  }
            }
  
  function triggerDownload(downloadUrl, filename = "video.mp4") {
 //   status.textContent = "✅ Downloading video...";
    status.classList.remove("text-red-400", "text-gray-300");
    status.classList.add("text-green-400");

    fetch(downloadUrl)
      .then(res => res.blob())
      .then(blob => {
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.
revokeObjectURL(blobUrl);
      })
      .catch(handleError);
  }

  function handleError(err) {
    console.error(err);
    status.textContent = "❌ Failed to get download link. Please check the URL.";
    status.classList.remove("text-green-400", "text-gray-300");
    status.classList.add("text-red-400");
  }
          

          </script>
</body>
</html>
